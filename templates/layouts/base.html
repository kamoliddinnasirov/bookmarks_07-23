{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <title>Document</title>
</head>
<body>
    <div class="container-fluid p-1 bg-primary text-white text-center">
        <div class="row">
            <div class="col-2 text-start">
                <img src="{% static 'image/logo.jpg'%}" alt="Logo photo" width="70" height="70">
            </div>
            <div class="col-10">
                <h1 class="text-center">Bookmarks</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row bg-warning text-center">
            <h6>
                <a href="{% url 'index'%}" style="padding: 8px;">Main page</a>
                <a href="{% url 'index'%}" style="padding: 8px;">About</a>
                <a href="{% url 'index'%}" style="padding: 8px;">Contact</a>
            </h6>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row text-center text-primary fs-1 fw-bold">
            <div>
                {% block header%}
                {% endblock %}
            </div>
        </div>
    </div>

    <div class="row text-center text-body">
        <div class="col-2">
            {% block sidebar%}
                <nav class="nav flex-column">
                    <a href="{% url 'index' %}" class="nav-link">Ssilka 1</a>
                    <a href="{% url 'index' %}" class="nav-link">Ssilka 2</a>
                    <a href="{% url 'index' %}" class="nav-link">Ssilka 3</a>
                </nav>
            {% endblock %}
        </div>
    </div>

    <div class="col-10">
        <div class="row text-center">
            {% block content %}

            {% endblock %}
        </div>
    </div>

    <div class="container-fluid">
        <div class="row bg-primary text-center text-white lh-1">
            {% block footer %}
                <p>This is site (footer) all page</p>
            {% endblock %}
        </div>
    </div>


    
    
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <script defer src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
</body>
</html>
