{% extends "layouts/base.html"%}
{% block content %}
<h4>List author book</h4>
    {% if author_list %}
         <table class="table table-striped table-bordered text-start">
        <thead>
            <tr>
                <th>Author</th>
                <th>Photo</th>
                <th>Show phot</th>
            </tr>
        </thead>
        <tbody>
            {%for author in author_list.all %}
                <tr>
                    <td><a href="{{author.id}}">{{author.first_name}} {{author.last_name}}</a></td>
                    <td>
                        <img src="{{author.photo.url}}" alt="content" style="max-height: 100px;">
                    </td>
                    <td>
                        <a href="{{ author.photo.url }}" class="btn btn-primary" target="_blank">Show</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}

    <p>Not found author in DB</p>
    {% endif %}
{% endblock %}
